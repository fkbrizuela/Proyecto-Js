<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/113be693e4.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final</title>
</head>
<body>
    <!-- navBar -->
    <nav class="navBar">
        <div class="navBar-center">
            <span class="navBar-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo store" srcset="">
            <div class="cart-btn-nav">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- Banner -->
    <header class="head">
        <div class="banner">
            <h1 class="banner-tittle">Bienvenidos</h1>
            <button class="banner-btn">comprar ahora</button>
        </div>
    </header>
    <!-- end of banner -->
    <!-- productos -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros productos</h2>
        </div>
        <div class="products-center">
            <!-- single products -->
        </div>
    </section>
    <!-- end of productos -->
    <!-- cart modal-->
    <div class="cart-modal">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Carrito</h2>
            <div class="cart-container">
                <!-- cart item -->
                <!-- <div class="cart-item"> -->
                    <!-- render de productos -->
                <!-- </div> -->
                <!-- cart item end -->
            </div>
            <div class="cart-footer">
                <h3>Total: $ <span class="cart-total"></span></h3>
                <button class="clear-cart banner-btn">limpiar carrito</button>
            </div>
        </div>
    </div>
    <!-- end of cart modal -->
    <script src="app.js"></script>
</body>
</html>
